<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>Rock Paper Scissors Online</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 text-center nameInput">
				<p>Please Enter Your Name:</p>
				<input type="playerName" name=""></h1>
				<button class="nameSubmit">Submit</button>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4 text-center">
				<div class="square">
					<h2 id="p1">Waiting for Player 1</h2>
					<h3 class="p1buttons">Rock</h3>
					<h3 class="p1buttons">Paper</h3>
					<h3 class="p1buttons">Scissors</h3>
					<p>Wins:<span class="p1wins">0</span> Losses:<span class="p1losses">0</span></p>
				</div>
			</div>
			<div class="col-xs-4 text-center">
				<div class="square">
				</div>
			</div>

			<div class="col-xs-4 text-center">
				<div class="square">
					<h2 id="p2">Waiting for Player 2</h2>
				</div>
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-xs-12 text-center text-center">
				<div class="textBox"></div>
				<input class="chatInput" type="text" name=""></h1>
				<button class="chatSubmit">Submit</button>
			</div>
		</div>

	</div>
