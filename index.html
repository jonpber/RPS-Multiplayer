<!DOCTYPE html>
<html>
<head>
	<title>Rock-Paper-Scissors Online</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Poppins" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>

	<div class="container contMain">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>Rock Paper Scissors Online</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-md-8 text-center">
				<div class="gameSquare">
					<div class="row">
						<div class="col-xs-6">
							<h2>Player 1:</h2>
							<h2 class="noMargTop"><span id="p1"></span></h2>
						</div>
						<div class="col-xs-6">
							<h2>Player 2:</h2>
							<h2 class="noMargTop"><span id="p2"></span></h2>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<p class="scoreboardScore">Wins: <span class="p1wins">0</span></p>
						</div>
						<div class="col-xs-6">
							<p class="scoreboardScore">Wins: <span class="p2wins">0</span></p>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<p class="scoreboardScore">Losses: <span class="p1losses">0</span></p>
						</div>
						<div class="col-xs-6">
							<p class="scoreboardScore">Losses: <span class="p2losses">0</span></p>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6" >
							<div class="square p1Spot" data-occupied="empty" data-player=1>
								<div class="vertCenter">
									<h5>P1</h5>
									<h5>Click to Join</h5>
								</div>
							</div>
						</div>

						<div class="col-xs-6">
							<div class="square p2Spot" data-occupied="empty" data-player=2>
								<div class="vertCenter">
									<h5>P2</h5>
									<h5>Click to Join</h5>
								</div>
							</div>
						</div>
					</div>

					<hr>

					<div class="row">
						<div class="col-xs-12" >
							<h2 class="gameEndText">Waiting for Players</h2>
						</div>
					</div>

				</div>
				<div class="col-xs-12 buttonDrawer">
					<div class="col-xs-4 borderRight drawerSection">
						<img src="assets/images/rock.png" class="gameButtons" data-hand="Rock">
					</div>
					<div class="col-xs-4 borderRight drawerSection">
						<img src="assets/images/paper.png" class="gameButtons" data-hand="Paper">
					</div>
					<div class="col-xs-4 drawerSection">
						<img src="assets/images/scissors.png" class="gameButtons" data-hand="Scissors">
					</div>
				</div>
			</div>

			<div class="col-xs-12 col-md-4 text-center text-center">
				<div class="text-center">
					<h3 class="chatHeader">Chat</h3>
				</div>
				<div class="textBox"></div>
				<div class="row">
					<div class="col-xs-8 noPadRight">
						<input class="chatInput" type="text" name=""></h1>
					</div>
					<div class="col-xs-4 noPadLeft">
						<button class="chatSubmit">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="contNameInput text-center">
		<div class="nameInput">
			<h1 class="greetingH1">Rock Paper Scissors Online</h1>
			<h4>Please Enter Your Name</h4>
			<input class="nameInputBox" type="playerName" name="" maxlength="12" pattern="[A-Za-z]"><button class="nameSubmit">Submit</button>

		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
